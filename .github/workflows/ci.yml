name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el c√≥digo del repo
      - uses: actions/checkout@v4

      # 2. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black pytest

      # 4. Ejecutar Ruff (lint)
      - name: Run Ruff
        run: ruff check .

      # 5. Ejecutar Black (verifica formato sin modificar)
      - name: Run Black
        run: black --check .

      # 6. Ejecutar Pytest
      - name: Run Tests
        run: pytest -q
